
{% block content %}
{% load staticfiles %}
<html>
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
        <link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet" />
        <link href="{% static 'css/icons.css' %}" rel="stylesheet" media="screen" />
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
        <link href="{% static 'css/skindefault.css' %}" rel="stylesheet" />
        <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet" />
        <link href="{% static 'css/social-buttons.css' %}" rel="stylesheet" />
<a  href="/chefeditor/explore/0">Back to Fiddler</a>
<div class="container">
    <div class="row-fluid spacetop">
        <div class="span3">
            <img src="/static/img/temp/profpics/{{request.session.logged_in.profile_pic}}" 
                width="150" height="150" class="img-circle" style="width:150px;height:150px;" alt="">
            {% if form %}            
            <form action="/chefeditor/user/edit/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			<p>{{ form.profpic.label_tag }} {{ form.profpic.help_text }}</p>
			<p>
				{{ form.profpic.errors }}
				{{ form.profpic }}
			</p>
			<p><input type="submit" value="Upload" class="btn btn-success" /></p>
    		</form>
            {% endif %}
                
        </div>
        <div class="span6 blogbox">
            <h1>Name: {{ name }}</h1>
            <h3>Email: {{ email }}</h3>	
              </div>
</div>
</div>

</html>
{% endblock %}
